image: node:16.15.0

stages:          # List of stages for jobs, and their order of execution
  - build
  - deploy

cache:
  paths:
    - front/node_modules/

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - cd front/
    - npm install
    - npm run build
    - cd dist/
    - git init
    - git config --global user.email "gregory.hue135@gmail.com"
    - git config --global user.name "Gregory"
    - git add .
    - git commit -m 'deploy'
    - git push -f git@gitlab.com:GregoryHue/FoodDistributionFront.git deploy

